<div class="pokemon-card">
    <table style="margin-left: auto; margin-right: auto;">
        <tbody>
            <tr>
                <td>
                    <img [src]="pokemon.sprites.back_default" alt="pokemon">
                </td>
                <td>
                    <img [src]="pokemon.sprites.front_default" alt="pokemon">
                </td>
                <td>
                    <img [src]="pokemon.sprites.back_shiny" alt="pokemon">
                </td>
                <td>
                    <img [src]="pokemon.sprites.front_shiny" alt="pokemon">
                </td>
            </tr>
        </tbody>
    </table>
    
    <h1>{{ pokemon.name }}</h1>
    
    <p><b>Type:</b> {{ pokemon.types[0].type.name }}</p>
    <p><b>Height:</b> {{ pokemon.height }} inches</p>
    <p><b>Weight:</b> {{ pokemon.weight }} inches</p>

    <h3 style="margin-top: 50px;">~ stats ~</h3>
    <div class="stats" *ngFor="let stat of pokemon.stats">
        <p><b>{{ stat.stat.name }}: </b> {{ stat.base_stat }}</p>
    </div>
</div>
