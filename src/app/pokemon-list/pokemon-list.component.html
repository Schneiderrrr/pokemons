<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">  
        <h1>{{ pokemon.name }}</h1>
        <p><b>Type:</b> {{ pokemon.types[0].type.name }}</p>
        <p><b>Height:</b> {{ pokemon.height }} inches</p>
        <p><b>Health:</b> {{ pokemon.stats[0].base_stat }}</p>
        <p><b>Power:</b> {{ pokemon.stats[1].base_stat }}</p>
    </div>
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons();">

</pagination-controls>
